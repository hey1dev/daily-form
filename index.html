<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>daily-form</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" type="image/png" href="img/ico.png">
</head>
<body>
	<form action="" class="reg" method="POST" autocomplete="off">
		<h1 class="reg__title">
			<img src="img/key.png" alt="">
			Create your free account
		</h1>
		<p class="reg__info">
			Come and join our cool and amazing community, fill in your details
			to get started. Already have an account? <a href="#">Log in.</a> 
		</p>
		<div class="reg__flex">
			<input type="fname" class="reg__form reg__form--sm" required placeholder="First name">
			<input type="lname" class="reg__form reg__form--sm" required placeholder="Last name">
		</div>
		<input type="email" class="reg__form reg__form--lg" required placeholder="Email adress">
		<input type="pass" class="reg__form reg__form--lg" required placeholder="Password">
		<button type="submit" class="reg__btn">Sign up for free</button>
		<p class="reg__info">
			By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and 
			the <a href="#">Privacy Policy</a>
		</p>
	</form>
</body>
</html>
